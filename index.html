<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>

  </head>

  <body>
    <div class="background"> 
        <div class="calc">
            <div class="equation-box" id="equation"> </div>
            <button class="btn" id="clear"> Clear </button>
            <button class="btn op" id="plus"> + </button>
            <button class="btn op" id="minus"> &minus; </button>
            <button class="btn op" id="multiply"> Ã— </button>
            <button class="btn op" id="divide"> &divide; </button>
            <button class="btn op" id="equals"> = </button>
            <button class="btn" id="b0"> 0 </button>
            <button class="btn" id="b1"> 1 </button>
            <button class="btn" id="b2"> 2 </button>
            <button class="btn" id="b3"> 3 </button>
            <button class="btn" id="b4"> 4 </button>
            <button class="btn" id="b5"> 5 </button>
            <button class="btn" id="b6"> 6 </button>
            <button class="btn" id="b7"> 7 </button>
            <button class="btn" id="b8"> 8 </button>
            <button class="btn" id="b9"> 9 </button>
        </div>
    </div>
  </body>
</html>
